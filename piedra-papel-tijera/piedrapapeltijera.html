<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8" />
        <title>Piedra, papel o tijera</title>
        <script>
            // 1 es piedra, 2 es papel, 3 es tijera
            let jugador = 0
            let pc = 2
            jugador = prompt("Elije: 1 para piedra, 2 para papel o 3 para tijera")
            if(jugador == 1) {
                alert("Elegiste ✊")
            } else if(jugador == 2) {
                alert("Elegiste ✋")
            } else if(jugador == 3) {
                alert("Elegiste ✌")
            } else {
                alert("Elejiste PERDER")
            }
            if(pc == 1) {
                alert("EL pc elije ✊")
            } else if(pc == 2) {
                alert("EL pc elije ✋")
            } else if(pc == 3) {
                alert("EL pc elije ✌")
            }
            //Combate
            if(pc == jugador) {
                alert("EMPATE")
            } else if(jugador == 1 && pc ==3) {
                alert("GANASTE")
            } else if(jugador == 2 && pc == 1) {
                alert("GANASTE")
            } else if(jugador == 3 && pc == 2) {
                alert("GANASTE")
            } else {
                alert("PERDISTE")
            }
        </script>
    </head>
    <body>
        <h1>Piedra, papel o tijera</h1>
    </body>
</html>
